<div id='bottom'></div>
<div id='top'>
    <div id='taskName'>{{toDo.name}}</div>
    <div id='editBox'>
        <form id='submitForm'>
            <ul>
                
                <li>
                    <label>完成情况:</label>
                    <select  id='status' (select)="shout()">
                        <option  value='success'>顺利完成</option>
                        <option  value='delayed'>延期</option>
                    </select>
                </li>
                <li *ngIf='isMilestoneBarShow()'>
                    <label style="float:left">进度情况:</label>
                    <app-milestone-bar [total]="total" [step]="step"></app-milestone-bar>
                </li>
                <li >
                    <label>打分:</label>
                </li>
                <li>
                    <label>备注:</label>
                    <textarea id='comment'>

                    </textarea>
                </li>
            </ul>

            <input type="submit" value="确定" (click)="submit()">
        </form>
       
    </div>
</div>
