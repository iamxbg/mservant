<div id='bottom'></div>
<div id='top'>
    <div id='taskName'>{{toDo.name}}</div>
    <div id='editBox'>
        <form id='submitForm'>
            <ul>
                
                <li>
                    <label>完成情况:</label>
                    <!--
                    <select  id='status' (change)="resultChange($event)">
                    -->
                    <select  id='status' name="status"  [(ngModel)]="resultTag" (change)="setResult()">
                        <option   value='6'>失败</option>
                        <option value="5" selected>完成</option>
                    </select>
                </li>
                <!--
                <li *ngIf='isMilestoneBarShow()'>
                    <label style="float:left">进度情况:</label>
                    <app-milestone-bar [total]="total" [step]="step"></app-milestone-bar>
                </li>
                -->
                <li *ngIf="showScoreBar">
                    <label>打分:</label>
                </li>
                <li>
                    <label>备注:</label>
                    <textarea name="comment" id='comment' [(ngModel)]="comment">

                    </textarea>
                </li>
            </ul>
            
            <button id='cancel' class="cancelBtn" (click)="cancel()">取消</button> 
            <input type="submit" class="sureBtn" value="确定" (click)="submit()">
        </form>
       
    </div>
</div>
